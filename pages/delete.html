<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1><i class="fa-solid fa-magnifying-glass"></i> 지원학교 검색</h1>
    <input style="width: 100%; font-size: 3.5vw" id="myInput" type="text" placeholder="검색어를 입력해 주세요">

    <div style="color:aquamarine" id='searchResultsCount'></div>
    <div id='result'></div>

    <table class="container">
        <thead>
            <tr>
                <th>
                    학교명 <i class="fa fa-sort"></i><br>
                    <input style="width: 100%;" class="searchInput" data-column="0" type="text" placeholder="학교명을 입력해 주세요">
                </th>
                <th>
                    구분 <i class="fa fa-sort"></i><br>
                    <input style="width: 100%;" class="searchInput" data-column="1" type="text" placeholder="구분을 입력해 주세요">
                </th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>가림고등학교</td>
                <td>일반고</td>
            </tr>
            <tr>
                <td>가정고등학교</td>
                <td>일반고</td>
            </tr>

        </tbody>
    </table>


    <script>

$(document).ready(function () {

$(".searchInput").on("keyup", function () {
        var columnIndex = $(this).data("column");
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
            var cell = $(this).find("td").eq(columnIndex);
            var isVisible = cell.text().toLowerCase().indexOf(value) > -1;
            $(this).toggle(isVisible);
        });
    });
});

$(document).ready(function () {



                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    var visibleRowsCount = 0;
                    $("#myTable tr").filter(function () {
                        var isVisible = $(this).text().toLowerCase().indexOf(value) > -1;
                        $(this).toggle(isVisible);
                        if (isVisible) {
                            visibleRowsCount++;
                        }
                    });
                    updateResultsCount(visibleRowsCount);
                });
            });


        function updateResultsCount(count) {
            $('#searchResultsCount').text('검색 결과 학교 수: ' + count);
        }

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 0; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

</body>

</html>
